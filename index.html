<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Project</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="shortcut icon" href="./assets/2232688.png" type="image/x-icon" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <div class="logo-control">
          <img src="./assets/2232688.png" alt="Logo" />
        </div>
        <h2>Booker</h2>
      </div>

      <div class="quote">
        <blockquote>
          It's really nice, to develop in things you want to
        </blockquote>

        <button class="btn add-book-btn">
          <i class="fas fa-plus fa-2x"></i> Add new Book
        </button>
      </div>
    </div>

    <div class="error-container"></div>
    <div class="success-container"></div>

    <div class="container">
      <h2 class="status-current"></h2>

      <div class="current-books"></div>
      <div class="bookshelf"></div>
      <h3 class="bookshelf-info">Books in your Bookshelf:</h3>

      <div class="form-container">
        <button class="btn close-btn">
          Close
          <i class="fas fa-close"></i>
        </button>

        <div class="form">
          <h2 class="form-header">Add New Book to your shelf!</h2>
          <p clas="add-form-p">And of course enjoy the developmentðŸ˜‰</p>

          <div class="form-field">
            <label for="title">Title:</label>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Enter Title"
              autocomplete="off"
              required
            />
          </div>

          <div class="form-field">
            <label for="author">Author:</label>
            <input
              type="text"
              name="author"
              id="author"
              placeholder="Enter Author"
              autocomplete="off"
              required
            />
          </div>

          <label for="pages">Pages:</label>
          <div class="form-field">
            <input
              type="number"
              name="pages"
              id="pages"
              placeholder="Enter pages"
              autocomplete="off"
              min="1"
              value="1"
              required
            />
          </div>

          <div class="form-field">
            <label for="read-pages">Read Pages:</label>
            <input
              type="number"
              name="read-pages"
              id="read-pages"
              placeholder="Enter read-pages"
              autocomplete="off"
              required
              min="0"
              value="0"
            />
          </div>

          <div class="form-field">
            <label for="status-state">Status:</label>
            <select
              name="status-state"
              id="status-state"
              class="status-state"
              value="untouched"
              required
            >
              <option value="untouched">untouched</option>
              <option value="reading">reading</option>
              <option value="finished">finished</option>
            </select>
          </div>

          <div class="form-field">
            <label for="cover">Upload cover:</label>
            <input type="file" name="cover" id="cover" />

            <div class="book-cover-preview"></div>
          </div>

          <div class="button-group">
            <button class="btn btn-submit">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js" type="module"></script>
  </body>
</html>
